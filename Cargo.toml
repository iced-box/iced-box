[package]
name = "iced-box"
description = "A utility box for iced.rs"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true


[workspace.package]
version = "0.2.1"
authors = ["Cosmo Andr√© <soucosmomoraes@gmail.com>"]
edition = "2021"
repository = "https://github.com/iced-box/iced-box"
categories = ["gui"]
keywords = ["gui", "ui", "graphics", "interface", "widgets"]
license = "GPL-3.0-only"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["widget"]
exclude = ["examples/icons"]

[workspace.dependencies]
iced = { version = "0.12.1", features = ["lazy"] }

[dependencies]
iced = { version = "0.12.1", optional = true }

[features]
icon = ["iced"]

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]
all-features = true
