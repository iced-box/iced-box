[package]
name = "iced_box"
description = "A utility box for iced.rs"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true


[workspace.package]
version = "0.3.3"
authors = ["Cosmo Andr√© <soucosmomoraes@gmail.com>"]
edition = "2021"
repository = "https://github.com/iced-box/iced-box"
categories = ["gui"]
keywords = ["gui", "ui", "graphics", "interface", "widgets"]
license = "GPL-3.0-only"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "icons/*",
    "widget",
]

exclude = [
    "examples/*",
]

[workspace.dependencies]
iced = { version = "0.12.1", default-features = false }
iced_box = { path = "." }


[dependencies]
iced = { version = "0.12.1", default-features = false }
icons_lucide = { version = "0.3.3", path = "icons/lucide", optional = true }
icons_material = { version = "0.3.3", path = "icons/material", optional = true }

[features]
icon = []
lucide_icons = ["icon"]
material_icons = ["icon"]

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]
all-features = true
